<html>
<head>
  <meta charset="UTF-8">
  <title>FlataBeer</title>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <script defer type="text/javascript" src="src/index.js"></script>
</head>
  <body>
    <header>
      <h1>FlataBeer</h1>
      <nav>
        <ul>
          <li>Don't worry about</li>
          <li>This menu unless</li>
          <li>You get to Advanced Deliverables</li>
          <li>A Beer Name</li>
          <li>Another Beer Name</li>
          <li>And Another Beer Name</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="beer-details">
        <h2 id='beername'>Beer Name Goes Here</h2>
        <img id='beerpic' src="assets/image-placeholder.jpg">

        <form id="beerform" value="" class="description">
          <textarea id='beerdeets'>Beer description goes here</textarea>
          <button id="beerbutton">Update Beer</button>
        </form>

        <h3>Leave a Review</h3>
        <form id="reviewform" class="review-form">
          <textarea id="reviewspace"></textarea>
          <input type="submit" value="Submit">
        </form>

        <h3>Customer Reviews</h3>
        <ul id="beerreviews" class="reviews">
          <li>Replace with actual reviews</li>
          <li>From the server</li>
        </ul>
      </div>
    </main>
  </body>
</html>
