<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div class="image-card" id="imagecard">
        <h2 class="title" id="h2-title">Title of image goes here</h2>
        <img src="./assets/image-placeholder.jpg" class="image" id="image-id"/>
        <div class="likes-section">
          <span class="likes" id="likes-id">0 likes</span>
          <button class="like-button" id="button-liker">â™¥</button>
        </div>
        <ul class="comments" id="comment-id">
          <li>Get rid of these comments</li>
          <li>And replace them with the real ones</li>
          <li>From the server</li>
        </ul>
        <form class="comment-form">
          <input
            class="comment-input" id="comment-inputer"
            type="text"
            name="content"
            placeholder="Add a comment..."
          />
          <button class="comment-button" id="commenter-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
