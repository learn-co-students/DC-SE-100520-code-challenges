<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="src/post.js"></script>
    <script type="text/javascript" src="src/adapter.js"></script>
    <script type="text/javascript" src="src/controller.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 id="post-title" class="title">Title of image goes here</h2>
        <img id ="post-image" src="./assets/image-placeholder.jpg" class="image" />
        <div class="likes-section">
          <span id="post-likes" class="likes">0 likes</span>
          <button id="post-like-button" class="like-button">♥</button>
          <button id="downvote" class="like-button">⬇️</button>
        </div>
        <ul id="comments-list" class="comments">
        </ul>
        <form id="comment-form" class="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            placeholder="Add a comment..."
          />
          <button class="comment-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
