<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 class="title">Title of image goes here</h2>
        <img id="image" src="./assets/image-placeholder.jpg" class="image" />
        <div class="likes-section">
          <span class="likes" id="likes">0 likes</span>
          <button class="like-button" id="like-button">♥</button>
          <button class="unlike-button" id="unlike-button">♥</button>
        </div>
        <ul class="comments" id="comments">
          <!-- <li>Get rid of these comments</li>
          <li>And replace them with the real ones</li>
          <li>From the server</li> -->
        </ul>
        <form class="comment-form" id="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            placeholder="Add a comment..."
          />
          <button class="comment-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
